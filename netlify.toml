[build]
  # Comando para construir la aplicación
  command = "npm run build"
  
  # Directorio que contiene los archivos construidos
  publish = "dist"
  
  # Variables de entorno para el build
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Redirecciones para SPA (Single Page Application)
# Esto hace que todas las rutas funcionen correctamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad y caché
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imágenes
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache para audio
[[headers]]
  for = "*.wav"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache para modelos 3D
[[headers]]
  for = "*.glb"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.gltf"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Service Worker no debe cachearse
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Configuración de funciones (si usas functions de Netlify en el futuro)
[functions]
  directory = "netlify/functions"

