<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>Simulador de Seguridad Auditiva AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Tipograf铆a y Reset */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; 
            background-color: #000; color: white;
        }

        /* --- MEDIDOR DE DECIBELIOS (HUD SUPERIOR) --- */
        #db-meter-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px; padding: 15px;
            border: 1px solid #333;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; /* Se activa al iniciar */
            transition: border-color 0.3s;
        }

        .meter-label {
            display: flex; justify-content: space-between;
            font-size: 14px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px;
        }

        #db-value-text { font-size: 28px; font-weight: 900; color: #ff4757; text-align: right; }
        
        .meter-bar-bg {
            width: 100%; height: 12px; background: #333;
            border-radius: 6px; overflow: hidden; margin-top: 5px;
        }

        #meter-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #2ecc71, #f1c40f, #ff4757);
            transition: width 0.1s linear; /* Animaci贸n r谩pida para simular aguja */
        }

        /* --- INTERFAZ INFERIOR (BOTONES) --- */
        #ui-controls {
            position: fixed; bottom: 40px; left: 0; width: 100%;
            display: flex; flex-direction: column; align-items: center;
            z-index: 100; pointer-events: none;
        }

        .btn-app {
            pointer-events: auto;
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 100%);
            color: #111;
            border: none;
            padding: 18px 40px;
            font-size: 18px; font-weight: 800;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.1s, box-shadow 0.1s;
            display: none; /* Oculto inicialmente */
            min-width: 250px;
            text-align: center;
        }

        .btn-app:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(0,0,0,0.3); }

        #btn-start { 
            display: block; 
            background: linear-gradient(135deg, #0984e3, #74b9ff); 
            color: white; border: 2px solid rgba(255,255,255,0.2);
        }

        #btn-protect { 
            background: linear-gradient(135deg, #00b894, #55efc4); 
            color: white; 
        }

        /* --- MENSAJES FLOTANTES --- */
        #scan-hint {
            position: fixed; top: 40%; width: 100%; text-align: center;
            font-size: 18px; color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* Efecto de peligro en pantalla */
        .danger-overlay {
            animation: red-pulse 0.8s infinite alternate;
            box-shadow: inset 0 0 100px rgba(255,0,0,0.3);
        }
        
        @keyframes red-pulse {
            from { background-color: rgba(255, 0, 0, 0); }
            to { background-color: rgba(255, 0, 0, 0.15); }
        }

        /* Cargando */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid #0984e3; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="color: #666; font-size: 12px; letter-spacing: 2px;">CARGANDO RECURSOS...</div>
    </div>

    <div id="db-meter-container">
        <div class="meter-label">
            <span>Nivel de Ruido (Simulado)</span>
            <span id="status-text">PELIGROSO</span>
        </div>
        <div id="db-value-text">0 dB</div>
        <div class="meter-bar-bg">
            <div id="meter-fill"></div>
        </div>
    </div>

    <div id="scan-hint"> ENFOCA TU MARCADOR PARA INICIAR</div>

    <div id="ui-controls">
        <button id="btn-start" class="btn-app"> ACTIVAR ESCNER</button>
        <button id="btn-protect" class="btn-app"> USAR PROTECCIN</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        vr-mode-ui="enabled: false">

        <a-light type="ambient" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 1" intensity="1.5" cast-shadow="true"></a-light>

        <a-marker type="pattern" url="pattern-marker.patt" smooth="true" smoothCount="5">
            
            <a-entity id="ar-content" visible="false">
                
                <a-entity id="headphones-group" position="0 0.5 0" scale="0 0 0" animation="property: scale; to: 1 1 1; dur: 1000; easing: easeOutElastic; startEvents: markerFound">
                    
                    <a-entity animation="property: position; to: 0 0.6 0; dir: alternate; loop: true; dur: 2000; easing: easeInOutQuad"
                              animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                        
                        <a-torus color="#1e272e" arc="200" radius="0.6" radius-tubular="0.08" rotation="0 90 0" roughness="0.5"></a-torus>
                        
                        <a-entity position="-0.7 -0.1 0">
                            <a-cylinder color="#f1c40f" height="0.3" radius="0.3" rotation="0 0 90"></a-cylinder> <a-torus color="#111" radius="0.3" radius-tubular="0.08" rotation="0 90 0" position="-0.1 0 0" scale="1 1 0.6"></a-torus> <a-text value="PELIGRO" color="red" rotation="0 -90 0" position="-0.35 0 0" align="center" width="3" font="roboto"></a-text>
                        </a-entity>

                        <a-entity position="0.7 -0.1 0">
                            <a-cylinder color="#f1c40f" height="0.3" radius="0.3" rotation="0 0 90"></a-cylinder>
                            <a-torus color="#111" radius="0.3" radius-tubular="0.08" rotation="0 90 0" position="0.1 0 0" scale="1 1 0.6"></a-torus>
                            <a-text value="95dB" color="red" rotation="0 90 0" position="0.35 0 0" align="center" width="4" font="roboto"></a-text>
                        </a-entity>
                    </a-entity>

                    <a-ring color="red" radius-inner="1" radius-outer="1.1" rotation="-90 0 0" opacity="0.5">
                        <a-animation attribute="scale" to="1.2 1.2 1.2" direction="alternate" dur="500" repeat="indefinite"></a-animation>
                    </a-ring>

                </a-entity>

                <a-entity id="final-msg" visible="false" position="0 0.5 0.5" rotation="-45 0 0">
                    <a-plane color="#000" opacity="0.85" width="4.5" height="2.5" radius="0.2"></a-plane>
                    <a-text value="ZONA SEGURA" color="#2ecc71" align="center" position="0 0.8 0.1" width="5" font="roboto" font-weight="bold"></a-text>
                    <a-text value="Tus o铆dos est谩n protegidos.\nEl ruido baj贸 a niveles seguros." align="center" color="#fff" position="0 0 0.1" width="3.5" font="roboto"></a-text>
                    <a-circle color="#2ecc71" radius="0.2" position="0 -0.6 0.1">
                        <a-text value="OK" align="center" width="4" position="0 0 0"></a-text>
                    </a-circle>
                </a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // --- VARIABLES DEL SISTEMA ---
        let audioCtx, source, gainNode, filterNode;
        let isProtected = false;
        let meterInterval;
        const factoryAudioUrl = 'Sonidos_De_Fabrica.wav'; // NOMBRE EXACTO DEL ARCHIVO

        // ELEMENTOS DOM
        const ui = {
            loader: document.getElementById('loader'),
            btnStart: document.getElementById('btn-start'),
            btnProtect: document.getElementById('btn-protect'),
            meterContainer: document.getElementById('db-meter-container'),
            dbText: document.getElementById('db-value-text'),
            meterFill: document.getElementById('meter-fill'),
            statusText: document.getElementById('status-text'),
            scanHint: document.getElementById('scan-hint')
        };

        const ar = {
            scene: document.querySelector('a-scene'),
            marker: document.querySelector('a-marker'),
            content: document.getElementById('ar-content'),
            headphones: document.getElementById('headphones-group'),
            finalMsg: document.getElementById('final-msg')
        };

        // --- INICIALIZACIN ---
        window.addEventListener('load', () => {
            ui.loader.style.display = 'none'; // Ocultar carga
            console.log("Sistema Listo.");
        });

        // 1. INICIAR EXPERIENCIA (Click Usuario)
        ui.btnStart.addEventListener('click', async () => {
            // Audio Setup
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            try {
                // Cargar archivo de audio real
                const response = await fetch(factoryAudioUrl);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

                // Configurar nodos de audio
                source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.loop = true;

                // Filtro LowPass (Efecto ahogado)
                filterNode = audioCtx.createBiquadFilter();
                filterNode.type = 'lowpass';
                filterNode.frequency.value = 22000; // Abierto totalmente al inicio

                // Volumen
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 1.0;

                // Conectar: Source -> Filter -> Gain -> Salida
                source.connect(filterNode);
                filterNode.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                source.start(0);
                
            } catch (e) {
                console.error("Error cargando el audio:", e);
                alert("No se pudo cargar 'Sonidos_De_Fabrica.wav'. Verifica el nombre del archivo.");
            }

            // Cambios de UI
            ui.btnStart.style.display = 'none';
            ui.btnProtect.style.display = 'block';
            ui.meterContainer.style.display = 'block';
            ui.scanHint.innerText = "BUSCANDO MARCADOR...";
            
            // Iniciar simulaci贸n visual de decibelios
            startDecibelSimulation();
        });

        // 2. DETECCIN DE MARCADOR
        ar.marker.addEventListener('markerFound', () => {
            ar.content.setAttribute('visible', true);
            ui.scanHint.style.display = 'none'; // Ocultar texto gu铆a
            
            // Emitir evento para iniciar animaci贸n de auriculares
            ar.headphones.emit('markerFound'); 

            // Efecto visual de peligro en pantalla
            if(!isProtected) document.body.classList.add('danger-overlay');
        });

        ar.marker.addEventListener('markerLost', () => {
            // Opcional: Pausar cosas si se pierde
            // ar.content.setAttribute('visible', false);
        });

        // 3. ACTIVAR PROTECCIN
        ui.btnProtect.addEventListener('click', () => {
            if(isProtected) return;
            isProtected = true;

            // Audio: Efecto Muffled (Filtro paso bajo + Bajar volumen)
            const currTime = audioCtx.currentTime;
            filterNode.frequency.exponentialRampToValueAtTime(400, currTime + 1); // Cierra frecuencia a 400Hz
            gainNode.gain.exponentialRampToValueAtTime(0.3, currTime + 1); // Baja volumen

            // UI: Zona Segura
            ui.btnProtect.style.display = 'none';
            document.body.classList.remove('danger-overlay'); // Quitar rojo
            document.body.style.backgroundColor = "#000";
            
            ui.meterContainer.style.borderColor = "#2ecc71";
            ui.statusText.innerText = "SEGURO";
            ui.statusText.style.color = "#2ecc71";
            ui.dbText.style.color = "#2ecc71";

            // AR: Cambiar modelo
            ar.headphones.setAttribute('visible', false); // Ocultar cascos 3D
            ar.finalMsg.setAttribute('visible', true); // Mostrar mensaje final
        });

        // --- SIMULACIN DE DECIBELIOS ---
        function startDecibelSimulation() {
            meterInterval = setInterval(() => {
                let db, percent, color;

                if (!isProtected) {
                    // Simular ruido fuerte (90dB - 105dB)
                    db = Math.floor(Math.random() * (105 - 92) + 92);
                    percent = Math.min((db / 110) * 100, 100);
                    color = "#ff4757"; // Rojo
                } else {
                    // Simular ruido protegido (70dB - 75dB)
                    db = Math.floor(Math.random() * (75 - 68) + 68);
                    percent = (db / 110) * 100;
                    color = "#2ecc71"; // Verde
                }

                ui.dbText.innerText = db + " dB";
                ui.dbText.style.color = color;
                ui.meterFill.style.width = percent + "%";
                
                // Vibraci贸n sutil de la barra si es peligroso
                if(!isProtected && percent > 90) {
                    ui.meterFill.style.background = `linear-gradient(90deg, #e67e22, ${color})`;
                } else {
                    ui.meterFill.style.background = color;
                }

            }, 150); // Actualizar cada 150ms
        }

    </script>
</body>
</html>
