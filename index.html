<!DOCTYPE html>
<html>
  <head>
    <title>Simulador de Protector Auditivo - RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #UI {
        position: absolute; top: 10px; left: 10px; z-index: 1000;
        font-family: sans-serif; color: white; background: rgba(0,0,0,0.5);
        padding: 10px; border-radius: 5px;
      }
    </style>
  </head>
  <body>

    <div id="UI">
      <h3>Simulador de EPP</h3>
      <p>Apunta a tu rostro para ver el protector.</p>
    </div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        </a-assets>

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 10"> <a-cylinder position="-0.8 0 -0.5" rotation="90 0 0" radius="0.4" height="0.3" color="#FFD700"></a-cylinder>
        
        <a-cylinder position="0.8 0 -0.5" rotation="90 0 0" radius="0.4" height="0.3" color="#FFD700"></a-cylinder>
        
        <a-torus arc="180" radius="0.8" radius-tubular="0.05" position="0 0.5 -0.5" rotation="0 0 180" color="#333"></a-torus>
        
      </a-entity>
      
    </a-scene>
  </body>
</html>
