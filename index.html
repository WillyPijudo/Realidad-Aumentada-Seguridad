<!DOCTYPE html>
<html>
<head>
    <title>Seguridad Industrial AR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* Interfaz Limpia y Profesional */
        #ui-overlay {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .btn-pro {
            pointer-events: auto;
            background: #FFD700; /* Amarillo Seguridad */
            color: #000;
            border: 4px solid #000;
            padding: 15px 40px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 900;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.1s;
            display: none;
        }
        
        .btn-pro:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px #000; }
        
        #scan-guide {
            position: fixed; top: 10%; width: 100%; text-align: center;
            color: white; font-weight: bold; text-shadow: 0 0 5px black;
            font-size: 20px; pointer-events: none;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div id="scan-guide">üì± ENFOCA EL √çCONO DE SEGURIDAD</div>

    <div id="ui-overlay">
        <button id="btn-start" class="btn-pro" style="display:inline-block; background:white;">INICIAR SISTEMA</button>
        <button id="btn-protect" class="btn-pro">ACTIVAR EPP üéß</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="1 1 1" intensity="1.5"></a-light>

        <a-marker type="pattern" url="pattern-marker.patt" smooth="true">
            
            <a-entity id="content-group" visible="false">
                
                <a-entity position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                    <a-torus color="#111" radius="0.6" radius-tubular="0.08" arc="190" rotation="0 90 0"></a-torus>
                    <a-cylinder color="#FFD700" height="0.3" radius="0.3" rotation="0 0 90" position="-0.65 -0.1 0"></a-cylinder>
                    <a-cylinder color="#FFD700" height="0.3" radius="0.3" rotation="0 0 90" position="0.65 -0.1 0"></a-cylinder>
                    <a-torus color="#222" radius="0.3" radius-tubular="0.08" rotation="0 90 0" position="-0.55 -0.1 0" scale="1 1 0.5"></a-torus>
                    <a-torus color="#222" radius="0.3" radius-tubular="0.08" rotation="0 90 0" position="0.55 -0.1 0" scale="1 1 0.5"></a-torus>
                    
                    <a-text value="PELIGRO AUDITIVO" color="red" align="center" position="0 -0.8 0" width="6" font="roboto"></a-text>
                </a-entity>

                <a-entity id="final-msg" visible="false" position="0 0.5 0.5" rotation="-45 0 0">
                    <a-plane color="black" opacity="0.8" width="4" height="2"></a-plane>
                    <a-text value="ZONA PROTEGIDA\nUso de EPP Obligatorio" align="center" color="#2ecc71" width="5" position="0 0 0.1"></a-text>
                </a-entity>

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // SISTEMA DE AUDIO SIMPLE Y ROBUSTO
        let audioCtx, osc, gainNode;
        let isProtected = false;
        
        const btnStart = document.getElementById('btn-start');
        const btnProtect = document.getElementById('btn-protect');
        const content = document.getElementById('content-group');
        const finalMsg = document.getElementById('final-msg');

        // INICIAR
        btnStart.addEventListener('click', () => {
            // Audio Context
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            // Generar Ruido Industrial (Diente de sierra = Sonido √°spero)
            osc = audioCtx.createOscillator();
            osc.type = 'sawtooth';
            osc.frequency.value = 100; // Grave (Motor)
            
            gainNode = audioCtx.createGain();
            gainNode.gain.value = 0.5;

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();

            // UI
            btnStart.style.display = 'none';
            btnProtect.style.display = 'inline-block';
            content.setAttribute('visible', true);
        });

        // PROTEGER
        btnProtect.addEventListener('click', () => {
            if(isProtected) return;
            isProtected = true;

            // Efecto Muffled (Bajar volumen y frecuencia)
            // Simulamos bajando el volumen dr√°sticamente
            gainNode.gain.setTargetAtTime(0.05, audioCtx.currentTime, 0.5); 
            
            // UI
            btnProtect.style.display = 'none';
            document.querySelector('a-text[value="PELIGRO AUDITIVO"]').setAttribute('visible', false);
            finalMsg.setAttribute('visible', true);
        });
    </script>
</body>
</html>
